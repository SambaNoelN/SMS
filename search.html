<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catoloc Search</title>
</head>
<body style="display: block; column-fill: auto; background: url('assets/img/login.PNG') align-content: center;">
    <header style="background: url('assets/img/logo.PNG');"></header>
    <h1>Book library Search</h1>
    <div class="right">
        <form action="" method="post">
            <p><strong>Choose Search Type:</strong><br/>
            <select name="Search_type">
                <option value="Author">Author</option>
                <option value="Title">Title</option>
                <option value="ISBN">ISBN</option>
            </select>
            </p>
            <P><strong>Enter search Term:</strong><br>
            <input name="Searchterm" type="text" size="40" style="background-color: bisque; outline: none;"></P>
            <p><input type="submit" name="submit" value="Search" style="background-color: blue;"></p>
        </form>
    </div>
</body>
</html>
